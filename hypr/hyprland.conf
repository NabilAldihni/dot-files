exec-once = waybar
exec-once = hyprpaper
exec-once = hyprsunset
exec-once = systemctl --user start hyprpolkitagent

$mod = SUPER;

# Basic shortcuts
bind = $mod, RETURN, exec, alacritty
bind = $mod, Q, killactive
bind = $mod, D, exec, rofi -show drun -show-icons
bind = $mod, F, fullscreen, 0
bind = $mod, Z, exec, hyprlock
bind = $mod, F1, exec, firefox
bind = , Print, exec, grim -g "$(slurp)" -t png - | wl-copy -t image/png
bind = $mod SHIFT, R, exec, hyprctl reload && pkill waybar && hyprctl dispatch exec waybar && pkill hyprpaper && hyprctl dispatch exec hyprpaper
bind = $mod SHIFT, E, exec, uwsm stop

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to different workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Switch window focus with vim keybindings
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Move focused window with vim keybindings
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Resize submap
bind = $mod, R, submap, resize

# Start a submap called "resize".
submap = resize

# Set repeatable binds for resizing the active window.
binde = , l, resizeactive, 30 0
binde = , h, resizeactive, -30 0
binde = , k, resizeactive, 0 -30
binde = , j, resizeactive, 0 30

# Use `reset` to go back to the global submap
bind = $mod, R, submap, reset
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset

general {
    gaps_out = 10;
    gaps_in = 5;
}

animations {
	enabled = false;
}

input {
	kb_options = ctrl:nocaps
	follow_mouse = 2


	touchpad {
		natural_scroll = true
		scroll_factor = 0.5
	}
}

misc {
	disable_hyprland_logo = true
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
}

monitor = eDP-1,preferred,auto,1.25
monitor = ,preferred,auto,1

workspace = 1, monitor:eDP-1, persistent:true, default:true
workspace = 2, monitor:DP-6, persistent:true, default:true
workspace = 3, monitor:DP-7, persistent:true, default:true
workspace = 4, monitor:eDP-1, persistent:true, default:true
workspace = 5, monitor:DP-6, persistent:true, default:true
workspace = 6, monitor:DP-7, persistent:true, default:true
